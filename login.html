<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="bg-img">
        <form id="loginForm" action="/action_page.php" class="container">
          <h1>Login</h1>
      
          <label for="email"><b>Email:<text style="color: #FF0000;" > * </text></b></label>
          <input type="text" id="email" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password:<text style="color: #FF0000;" > * </text></b></label>
          <input type="password" id="psw" placeholder="Enter Password" name="psw" required>   
      
          <button  type="submit" class="btn">Login</button>
          <p id="error-message" class="error-message"></p>
        </form>
      </div>
      <script >
        document.getElementById('loginForm').addEventListener('submit',function(){
            const email=document.getElementById('email').value;
            const password = document.getElementById('psw').value;

            event.preventDefault();
           
            const correctEmail='ahmed2003@gmail.com';
            const correctPassword='12345';

            if(email === correctEmail && password === correctPassword) {
                
                document.getElementById('error-message').textContent ='Login Successfull';
                    document.getElementById ('error-message').style.color ='green';
                setTimeout(function() {
                  //window.location.href = 'details.html'; 
                   window.location.href = 'http://localhost:3024/details.html'; 
            }, 1000); 

            }
            else{
               document.getElementById('error-message').textContent= 'Invalid email or password';
                document.getElementById('error-message').style.color='red';
                
            
        }
        
               
            

        });
      </script>
</body>
</html>
